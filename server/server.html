<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Create game</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div class="container">
            <div id="home" class="flex-center flex-column">
                <h1>Paris Metro Trivia</h1>
                <h3>Party code for this game</h3>
                <label id="game-link"></label>

                <h3>Players:</h3>
                <div id="players-table" class="players-table">
                    <ul id="player-list">
                    </ul>
                </div>

                <div id="game-info">
                    <h3>Question</h3>
                    <label id="game-info-question"></label>
                    <h3>Answer</h3>
                    <label id="game-info-answer"></label>
                </div>


                <div id="game-status">
                    <h3>Status</h3>
                    <label id="game-status-prompt">Loading</label>
                </div>
            </div>
        </div>

    </body>
    <script src="./scripts/server.js" defer></script>

</html>
