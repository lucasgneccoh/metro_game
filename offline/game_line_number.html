<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Paris Metro - Line Number</title>
        <link rel="stylesheet" href="../styles/index.css" />
        <link rel="stylesheet" href="../styles/game_line_number.css" />
        
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <h2 id="question" class="text-center question-header">Question text here</h2>
                <div id="answer" class="answer-container flex-center flex-column">
                    <p class="answer-submitted-header"> Type the line number. If many, separate them by comma</p>
                    <p id="answer-submitted" class="answer-submitted"> (Score: 0)</p>


                    <p id="answer-info" class="answer-info"> Let's go! </p>
                    
                    <input class="answer-input" type="text" id="answer-input-box" name="answer-input-box" placeholder="Write your answer ..." autofocus> </input>
                </div>
                
            </div>
        </div>

        <script src="./scripts/game_line_number.js" defer></script>
    </body>
</html>
