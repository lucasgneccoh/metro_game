        <div class="container">
            <div id="game" class="justify-center flex-column">
                <h2 id="question">Question text here</h1>

                    <datalist id="list-stations">
                        
                    </datalist>
                </div>
                
            </div>
        </div>

        <script src="./scripts/game_next_station.js" defer></script>
